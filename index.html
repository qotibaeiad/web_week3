<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Tailwind</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav class="bg-gray-800 p-4 text-white">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <button id="drawerToggle" class="lg:hidden focus:outline-none">
          <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 6h16M4 12h16m-7 6h7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="text-2xl font-bold ml-2">
          <img src="images/logo.jpg" alt="Your Logo" class="h-8 w-8">
        </div>
      </div>
      <div class="hidden lg:flex space-x-4">
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">About</a>
        <a href="#" class="hover:text-gray-300">Services</a>
        <a href="#" class="hover:text-gray-300">Contact</a>
      </div>
    </div>
  </nav>
  <div id="drawer" class="lg:hidden fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden">
    <div class="flex justify-end p-4">
      <button id="drawerClose" class="focus:outline-none">
        <svg class="h-6 w-6 fill-current text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M6 18L18 6M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="flex flex-col items-center">
      <a href="#" class="text-white py-2 hover:bg-gray-700">Home</a>
      <a href="#" class="text-white py-2 hover:bg-gray-700">About</a>
      <a href="#" class="text-white py-2 hover:bg-gray-700">Services</a>
      <a href="#" class="text-white py-2 hover:bg-gray-700">Contact</a>
    </div>
  </div>

  <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-9 p-4 bg-white">
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
    <div class="bg-gray-800 flex items-center justify-center hover:scale-110">1</div>
  </div>
  
  <script src="/script.js"></script>
</body>
</html>
